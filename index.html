<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Memory Game</h1>
            <div class="stats">
                <div class="moves">Moves: <span id="moves">0</span></div>
                <div class="timer">Time: <span id="timer">0:00</span></div>
            </div>
            <button id="restart">New Game</button>
        </header>
        <div class="game-board"></div>
        <div id="win-message" class="win-message hidden">
            <h2>Congratulations! ðŸŽ‰</h2>
            <p>You won in <span id="final-moves">0</span> moves</p>
            <p>Time: <span id="final-time">0:00</span></p>
            <button id="play-again">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
